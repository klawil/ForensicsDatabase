<html>
<head>
<title>New Student</title>
</head>
<body>
<div id="IsSuccess"></div>
<form id="NewStudent" action="NewStudent.php" method="post">
<table>
    <tr><td>First Name</td><td><input type="text" name="FName" onblur="CheckFName();"></td><td id="FNameWarn"></td></tr>
    <tr><td>Last Name</td><td><input type="text" name="LName" onblur="CheckLName();"></td><td id="LNameWarn"></td></tr>
    <tr><td>Year</td><td><select form="NewStudent" name="Year"><option value="1">1</option><option value="1">2</option><option value="1">3</option><option value="1">4</option></select></td></tr>
</table>
<input type="submit" value="Submit">
</form>
<script>
function CheckFName(){
    var FName = document.forms["NewStudent"]["FName"].value;
    if ( FName.length > 19 ) {
        document.getElementById("FNameWarn").innerHTML = "Must be less than 20 characters";
    } else {
        document.getElementById("FNameWarn").innerHTML = "";
    }
}
function CheckLName(){
    var LName = document.forms["NewStudent"]["LName"].value;
    if ( LName.length > 19 ) {
        document.getElementById("LNameWarn").innerHTML = "Must be less than 20 characters";
    } else {
        document.getElementById("LNameWarn").innerHTML = "";
    }
}
</script>
</body>
</html>
